<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formularioUser">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br>
        <button type="submit">add</button>
    </form>

    <form id="formularioPerfil">
        <input placeholder="direccion" id="direccion">
        <input placeholder="telefono" id="telefono">
        <input placeholder="fecha" id="fecha">
        <input placeholder="fotoPerfil" id="fotoPerfil">
        <button type="submit">add</button>
    </form>

    <h3>Actualizar perfil</h3>
    <input placeholder="id" id="putID">
    <input placeholder="direccion" id="putDireccion">
    <input placeholder="telefono" id="putTelefono">
    <input placeholder="fecha" id="putFecha">
    <input placeholder="fotoPerfil" id="putFotoPerfil">
    <button type="button" id="actualizarPerfil">Actualizar</button>



    <h3>Mostrar uusario</h3>
    <input placeholder="id" id="getUsuarioID">
    <button type="button" id="mostrarUsuario">mostrar</button>
    <button type="button" id="eliminarUsuario">Eliminar</button>

    <h3>Mostrar perfiles</h3>
    <input placeholder="id" id="getPerfilesID">
    <button type="button" id="mostrarPerfil">mostrar</button>
    <button type="button" id="eliminarPerfil">Eliminar</button>

    <h3>Reasignar perfiles</h3>
    <input placeholder="id Perfil" id="putPerfil">
    <input placeholder="id Usuario" id="putUsuario">
    <button type="button" id="actualizar">Reasignar</button>

    <h3>Opciones avanzadas</h3>
    <button type="button" id="mostrarUsuariosConPerfil">Mostrar usuarios con perfiles</button>
    <button type="button" id="mostrarUsuariosSinPerfil">Mostrar usuarios sin perfiles</button>

    <script src="script.js"></script>
</body>
</html>
